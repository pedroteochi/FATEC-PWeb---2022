<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div>
         <h1>Calculadora</h1>
        <input id="num1" type="number" />
        <br>
        <input id="num2" type="number" />
        <br>
        <button onclick="calc('+')"> somar</button> 
        <button onclick="calc('-')"> subtrair</button> 
        <button onclick="calc('/')"> dividir</button> 
        <button onclick="calc('*')"> multiplicar</button> 
        <br>
        <input id="calc" type="number" readonly />
        <div id="history">

        </div>


    </div>

    <script>
        function calc(op){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var soma = num1 + num2;
            var subtrair = num1 - num2;
            var multiplicar = num1 * num2;
            var dividir = num1 / num2;

            if (op == "-"){
                document.getElementById("calc").value = subtrair ;
            }

            if (op == "+"){
                document.getElementById("calc").value = soma ;
            }

            if (op == "*"){
                document.getElementById("calc").value = multiplicar ;
            }

            if (op == "/"){
                document.getElementById("calc").value = dividir ;
            }
         
       
        }
        
    </script>
</body>
</html>
